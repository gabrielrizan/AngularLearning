<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee name</label>
      <input (input)="onNameChange($event)" />
    </div>
    <div class="col">
      <label>
        <b>Name</b>
      </label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" (input)="onDateChange($event)" />
    </div>
    <div class="col">
      <label>
        <b>Payment Date</b>
      </label>
      <div>
        {{ date | date : "d" }}
      </div>
    </div>
  </div>
</div>
